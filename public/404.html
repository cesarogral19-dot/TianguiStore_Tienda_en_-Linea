<!DOCTYPE html>

  <style>
    /* Animaci칩n simple para el SVG 404: los d칤gitos flotan con retrasos */
  .error-illustration { width: 320px; max-width: 90%; height: auto; margin: 0 auto 1rem; display:block }
    .digit { transform-origin: center; animation: float 2.2s ease-in-out infinite; }
    .digit.d1 { animation-delay: 0s; }
    .digit.d2 { animation-delay: 0.12s; }
    .digit.d3 { animation-delay: 0.24s; }
    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(-2deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    /* Peque침as mejoras de accesibilidad/contraste para el bot칩n */

    /* padding para el main sin usar style inline */
  #error-main { padding: 4vh 1rem; flex: 1 0 auto; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:0.75rem; }
    /* estilos para textos SVG que antes estaban inline */
    .digit-text { filter: url(#shadow); font-family: 'Helvetica Neue', Arial, sans-serif; }
    /* enlace alternativo */
  .alt-link { opacity: 0.85; }
  .error-title { font-size: 4.5rem; line-height:1; margin: 0; color: #FFC107; font-weight:700; }
  .error-subtitle { font-size: 1.5rem; margin: 0; color: #FFFFFF; font-weight:600; }
  .error-desc { color: #cfd8dc; max-width: 720px; text-align:center; margin: 0.25rem 0 0.5rem; }
  .btn-home { background-color: #00796B; color: #fff; min-width:160px; }
    /* Visually hidden but available to screen readers */
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    /* Bot칩n animado (usa Animate.css clases junto con versi칩n reducida) */
    .btn-animated { animation-duration: 1.8s; }
    /* Robot animation rules */
    .robot-illustration { width: 360px; max-width: 92%; height: auto; }
    /* head tilt */
    #head { transform-origin: 130px 50px; animation: head-tilt 3s ease-in-out infinite; }
    @keyframes head-tilt {
      0% { transform: translate(115px,18px) rotate(0deg); }
      50% { transform: translate(115px,18px) rotate(-6deg); }
      100% { transform: translate(115px,18px) rotate(0deg); }
    }
    /* left arm swings (detached) */
    #arm-left { transform-origin: 40px 6px; animation: arm-swing 2s ease-in-out infinite; }
    @keyframes arm-swing { 0% { transform: translate(24px,110px) rotate(-18deg); } 50% { transform: translate(24px,110px) rotate(10deg); } 100% { transform: translate(24px,110px) rotate(-18deg); } }
    /* right arm trembling */
    #arm-right { transform-origin: 270px 6px; animation: arm-tremble 1.2s linear infinite; }
    @keyframes arm-tremble { 0% { transform: translate(270px,110px) rotate(0deg); } 50% { transform: translate(270px,110px) rotate(4deg); } 100% { transform: translate(270px,110px) rotate(0deg); } }
    /* eye blink */
    #eye-left, #eye-right { transform-origin: center; animation: eye-blink 4s steps(1) infinite; }
    @keyframes eye-blink { 0%, 90% { transform: scaleY(1); } 92% { transform: scaleY(0.05);} 100% { transform: scaleY(1);} }
    /* crack pulse */
    #crack { stroke-dasharray: 200; stroke-dashoffset: 200; animation: crack-reveal 2.2s ease forwards 0.5s; }
    @keyframes crack-reveal { to { stroke-dashoffset: 0; } }
  </style>
</head>

<body class="grey darken-4 white-text d-flex flex-column min-vh-100">

  <main id="error-main" class="container center-align animate__animated animate__fadeIn" role="main" aria-labelledby="error-title">
    <!-- Ilustraci칩n animada: robot roto (SVG inline con animaciones CSS) -->
    <svg class="error-illustration robot-illustration" role="img" aria-label="Ilustraci칩n animada robot roto" viewBox="0 0 360 260" xmlns="http://www.w3.org/2000/svg">
      <defs>

          <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
        </filter>
      </defs>

      <!-- Body group -->
      <g id="robot" transform="translate(30,20)" filter="url(#shadow)">

          <!-- antenna broken -->

        <!-- left arm (detached, swinging) -->

          <rect x="-26" y="12" width="40" height="10" rx="4" fill="#cfd8dc" stroke="#9e9e9e" stroke-width="2" />

        <!-- right arm (attached but shaky) -->
        <g id="arm-right" transform="translate(270,110)">

          <rect x="-10" y="12" width="40" height="10" rx="4" fill="#cfd8dc" stroke="#9e9e9e" stroke-width="2" />
        </g>

        <!-- legs -->
        <g id="legs" transform="translate(100,192)">
          <rect x="-4" y="0" width="28" height="30" rx="6" fill="#b0bec5" />
          <rect x="68" y="0" width="28" height="30" rx="6" fill="#b0bec5" />

    </svg>
